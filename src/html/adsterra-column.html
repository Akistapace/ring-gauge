    <style>
        .wrappering {
            display: grid;
            grid-template-areas: 
            'full'  
            'content';
        }
        .items-300 {
           min-width: 300px;
        }
        .items-160 {
           min-width: 160px;
        }
        .-content {
            grid-area: content;
        }
        .column-container {
            grid-area: side;
        }
        @media (min-width: 768px) {
            .items-300 {
                display: none;
            }
            
            .column-container {
                display: none;
            }
        }
        @media (max-width: 768px) {
            .items-160 {
                display: none;
            }
            .wrappering {
                display: flex;
                flex-direction: column;
            }
            .column-container {
                display: block;
            }
        }
    </style>

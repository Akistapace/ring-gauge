<!-- Primary Meta Tags -->
<title>{{title}}</title>
<meta name="viewport"    content="width=device-width, user-scalable=no"/>
<meta name="keywords"    content="anel, medidor, tamanho,medir anel, medidor de anel, aliança, anel, alianças, anéis, casamento, namoro" />
<meta name="author"      content="Fernando Aquistapace" />
<meta name="title" content="{{title}}">
<meta name="description" content="{{description}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://medidordeanel.com.br/">
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{description}}">
<meta property="og:image" content="/src/assets/logo.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://medidordeanel.com.br/">
<meta property="twitter:title" content="{{title}}">
<meta property="twitter:description" content="{{description}}">
<meta property="twitter:image" content="/src/assets/logo.png">

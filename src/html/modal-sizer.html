<div class="modal --show-sizes --opened" data-modal-sizer>
    <div class="content">
        <span class="close">X</span>
        <div class="ringsize">1</div>
        <div class="wrapper">
          <span class="circle" data-ring-sizer></span>
        </div>
        <p class="paragraph">
          Para verificar se o tamanho do anel corresponde ao seu tamanho, certifique-se de estar alinhado com o dispositivo e coloque o anel sob a tela de forma que o anel fique alinhado com a borda a ponto de você não enxergar mais a borda. 
        </p>    
        <div class="resizer" data-resizer>
          <input type="range" class="slider"  id="myRange">
        </div>
        <Table class="small" data-table>
          <thead>
              <tr>
                <th>Tamanho</th>
                <th>Milímetros</th>
                <th>Circunferência</th>
              </tr>
          </thead>

          <tbody>
              <tr>
                <td data-size>0</td>
                <td data-mm>0</td>
                <td data-circ>0</td>
              </tr>
          </tbody>
        </Table>
    </div>
</div>

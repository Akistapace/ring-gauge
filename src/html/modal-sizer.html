<div class="modal --show-sizes" data-modal-sizer>
    <div class="content">
        <span class="close">X</span>
        <div class="ringsize">1</div>
        <div class="wrapper">
          <span class="circle" data-ring></span>
        </div>
        <p class="paragraph">
          Centralize o anel no circulo de forma que o circulo roxo esteja totalmente dentro do anel.
          <strong>É mais fácil de fazer isto fechando um olho</strong> 
        </p>    
        <div class="resizer-container" data-resizer>
          <button type="button" class="minus">
            <span>-</span>
          </button>
          <div class="resizer" >
            <input type="range" min="0" max="35" class="slider"  data-range>
          </div>
          <button type="button" class="plus">
            <span>+</span>
          </button>
        </div>
        <Table class="small" data-table>
          <thead>
              <tr>
                <th>Tamanho</th>
                <th>Milímetros</th>
                <th>Circunferência</th>
              </tr>
          </thead>

          <tbody>
              <tr>
                <td data-size>0</td>
                <td data-mm>0</td>
                <td data-circ>0</td>
              </tr>
          </tbody>
        </Table>
    </div>
</div>

<div class=" --show-sizes" data-check-sizer>
    <div class="content">
      
      <div class="modal --alert" data-alert-modal>
        <div class="content">
          <p class="paragraph"><strong >ATENÇÃO:</strong></p>
          <p class="paragraph">
            Coloque o anel no centro do círculo de maneira que ele envolve completamente o círculo roxo, sem que ele ultrapasse os limites do anel.
            <!-- <strong>É mais fácil de fazer isto fechando um olho</strong>  -->
          </p>  
          <button class="button" type="button">OK</button>
        </div>
      </div>

      <div class="wrapper">
          <!-- <div class="ringsize">1</div> -->
          <span class="circle " data-ring></span>
        </div>  
        <div class="resizer-container" data-resizer>
          <button type="button" class="minus">
            <span>-</span>
          </button>
          <div class="resizer" >
            <input type="range" min="0" max="35" class="slider"  data-range>
          </div>
          <button type="button" class="plus">
            <span>+</span>
          </button>
        </div>
        <Table class="small" data-table>
          <thead>
              <tr>
                <th>Tamanho</th>
                <th>Milímetros</th>
                <th>Centímetros</th>
              </tr>
          </thead>

          <tbody>
              <tr>
                <td data-size>0</td>
                <td data-mm>0</td>
                <td data-circ>0</td>
              </tr>
          </tbody>
        </Table>
    </div>
</div>

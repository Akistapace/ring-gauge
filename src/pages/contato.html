<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <include src="./src/html/meta-tags.html">
      {
        "title": "Contato",
        "description": "O medidor de anel é uma ferramenta online e gratuita, prontinha para você usar. Seu principal objetivo é lhe ajudar a descobrir o tamanho de seu anel"
      }
    </include>

    <link rel="stylesheet" href="../sass/index.scss" />    
    <!-- <include src="./src/html/adsense-script.html" ></include> -->

  </head>
  <body class="contact">
    <include src="./src/html/header.html" ></include>
    <main>
      <section class="container">
        <include src="./src/html/adsense-horizontal1.html" ></include>

        <h1 class="title --center">Contato</h1>
        <form class="form" action="https://formsubmit.co/medidordeanel@gmail.com" method="POST">
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_captcha" value="false">
          <input type="text" name="name"  id="name" class="input" placeholder="Nome">
          <input type="text" name="email"  id="email" class="input" placeholder="Email">
          <textarea type="text" name="message"  id="message" class="input" placeholder="Mensagem"></textarea>
          <button class="button" id="send" type="button" >Enviar</button>
        </form>

      </section>
      <section class="--center --bg">
        <include src="./src/html/footer-text.html"></include>
      </section>
    </main>
    <include src="./src/html/footer.html"></include>
    <script type="module" defer src="../js/app.js"></script>

  </body>
</html>
